<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shooting Game Intro</title>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
<style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
        width: 100vw; height: 100vh; overflow: hidden; background: #000;display: flex; justify-content: center;
        align-items: center;font-family: 'Russo One', sans-serif;
    }
    section {
        width: 100%; height: 100%; position: relative; overflow: hidden;
    }
    .background {
        position: absolute; width: 100%; height: 100%; background: url("./imgs/result_title.png") no-repeat center center/cover;
        filter: brightness(0.7) blur(2px); z-index: 1;
    }
    .content {
        position: relative; z-index: 2; width: 100%; height: 100%; display: flex; flex-direction: column;
        justify-content: center; align-items: center; color: #fff; text-shadow: 2px 2px 5px #000;
    }
    h1 {font-size: 80px; margin-bottom: 50px; animation: fadeInDown 1s ease;}
    button.start {
        width: 220px; height: 80px; background: #ff0044; border: none; color: #fff;
        font-size: 32px; cursor: pointer; border-radius: 10px; transition: background 0.3s, transform 0.2s; animation: fadeInUp 1.2s ease;
    }

    button.start:hover {background: #cc0033; transform: scale(1.05);}
    @keyframes fadeInDown {
    from {opacity: 0; transform: translateY(-50px);}
    to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(50px);}
    to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>
<section>
    <div class="background"></div>
    <div class="content">
    <h1>Shooting Game</h1>
    <button class="start">Play</button>
    </div>
</section>

<script>
    document.querySelector('.start').addEventListener('click', () => {
    window.location.href = 'shoot_game.html';
    });
</script>
</body>
</html>
